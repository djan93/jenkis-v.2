---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
        env: production
    spec:
      containers:
      - name: myapp
        image: bejskampcr.azurecr.io/myapp:latest
        ports:
        - containerPort: 4000
      imagePullSecrets:
      - name: deploy-auth
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 4000
  selector:
    app: myapp